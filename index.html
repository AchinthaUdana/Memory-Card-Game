<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="game-container">
      <h1>Memory Card Game</h1>

      <div class="game-info">
        <div class="moves">Moves: <span id="moves">0</span></div>
        <div class="timer">Time: <span id="timer">00:00</span></div>
        <button id="restart" class="btn">Restart Game</button>
      </div>

      <div class="game-board" id="game-board"></div>

      <div class="game-over" id="game-over">
        <h2>Congratulations!</h2>
        <p>
          You completed the game in <span id="final-moves">0</span> moves and
          <span id="final-time">00:00</span>!
        </p>
        <button id="play-again" class="btn">Play Again</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
